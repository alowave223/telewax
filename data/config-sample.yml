#Your Bot's HTTP API token from BotFather
botToken:
  1234567890:AABBCCDDEEFFGGHHIIJJKK_1234567890AA

# Your Telegram user identifier for account that bot will try send messages for;
# You can get it from another bot @get_user_id_bot
telegramUserId:
  123456789

# Delay between account check, for better experience recommended to set this value to 0 on first run
# Then set it to from 1 to 5 (values are seconds).
timeout: 1

# Bot will notificate you if new token added/removed to your wallet.
tokenNotification: false

# Your WAX accounts to parse. NOTICE you need to specify .wam account name (WAX Wallet)
accounts:
  - example1.wam
  - example2.wam